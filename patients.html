<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/app.js'></script>
    <script src='js/jquery-1.7.2.min.js'></script>
    <script src='js/xdate.js'></script>
    <script src='js/jsonld.js'></script>
    <script src='js/flot/jquery.flot.min.js'></script>
    <script src='js/flot/jquery.flot.resize.min.js'></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.js"></script>
</head>
<body ng-app="Esk_FHIR">
<script type="application/javascript">
    $(document).ready(function() {
        $('#table').DataTable( {
            "order": [[ 1, "desc" ]]
        } );
    } );
</script>
<section class="container" ng-controller="MainController">
    <table id="table" class="display">
        <thead>
        <tr>
            <th>Patient Name</th>
            <th>Birth Date</th>
            <th>Identifier</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="patient in patients">
            <td>{{patient.name}}</td>
            <td>{{patient.birthDate | date}}</td>
            <td>{{patient.identifier}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.actions}}</td>
        </tr>
        </tbody>
    </table>
</section>

<script>
   var app = angular.module('Esk_FHIR', []);

   app.controller('MainController', ['$scope', function($scope) {
        // this is just for testing purposes, will replace it with a rest call
        $scope.patients = [
            {
                name: "John Doe",
                birthDate: new Date('1990', '04', '03'),
                identifier: 1,
                gender: 'Male',
                Actions: "none"
            },
            {
                name: "Jane Doe",
                birthDate: new Date('1992', '03', '08'),
                identifier: 2,
                gender: 'Female',
                Actions: "none"
            }, 
            {
                name: "Peter Doe",
                birthDate: new Date('2000', '03', '08'),
                identifier: 3,
                gender: 'Male',
                Actions: "none"
            }
        ];
   }]);
</script>
</body>
</html>
